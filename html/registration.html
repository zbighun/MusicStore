<html>
	<head>
		<title>CSS3 design form</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="reg_style.css" />
		<link rel="stylesheet" type="text/css" href="reg_style2.css" />
		<script type="text/javascript" src="reg_js.js" defer="defer"></script>
	</head>
	<body>
		<div class="container">
			<ul>
				<li>
					<a class="dws-submit-1" href="#login-form" onclick="return showForm(this);">Вхід</a>
				</li>
				<li>
					<a class="dws-submit-1" href="#reg-form" onclick="return showForm(this);">Реєстрація</a>
				</li>
			</ul>
			<form id="login-form">
				<div class="dws-input">
					<input type="text" name="username" placeholder="Enter email">
				</div>
				<div class="dws-input">
					<input type="password" name="password" placeholder="Enter password" />
				</div>
				<input class="dws-submit" type="submit" name="submit" value="Log In" />
			</form>

			<form style="display: none;" id="reg-form">
				<div class="dws-input">
					<input type="text" name="username" placeholder="Enter email">
				</div>
				<div class="dws-input">
					<input type="password" name="password" placeholder="Enter password" />
				</div>
				<div class="dws-input">
					<input type="password" name="confirm" placeholder="Confirm password" />
				</div>
				<input class="dws-submit" type="submit" name="submit" value="Log In" />
			</form>
		</div>

	</body>
</html>
